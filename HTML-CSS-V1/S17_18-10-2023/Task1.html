<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        height: 400px;
        border: 2px solid green;
        display: grid;
        grid-template-columns: 500px 500px;
        grid-template-rows: 300px 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="background-color: brown">Div 1</div>

      <div style="background-color: blue">Div 2</div>

      <div style="background-color: black">Div 3</div>
    </div>
  </body>
</html>
