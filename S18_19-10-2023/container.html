<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: grid;
        height: 100vh;

        grid-template-rows: 13% 62% 25%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="background-color: lightcoral">Row 1</div>

      <div style="background-color: lightsalmon">Row 2</div>

      <div style="background-color: lightgrey">Row 3</div>
    </div>
  </body>
</html>
