<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        height: 400px;
        border: 2px solid green;
        display: grid;
        grid-template-columns: 300px 100px 600px;
        grid-template-rows: 200px 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="background-color: lightgreen">Box 1</div>

      <ul style="background-color: brown">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>React</li>
      </ul>

      <div style="background-color: lightcoral">Col 3</div>

      <h2>i am 4th child</h2>
      <h2>i am 5th child</h2>
    </div>
  </body>
</html>
