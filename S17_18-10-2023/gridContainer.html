<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 400px 400px;
        width: 800px;
        height: 400px;
        border: 2px solid red;
      }
      .col1 {
        background-color: red;
      }
      .col2 {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col1"></div>

      <div class="col2"></div>
    </div>
  </body>
</html>
