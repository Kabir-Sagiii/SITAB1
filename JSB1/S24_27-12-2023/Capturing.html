<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .parent {
        width: 500px;
        padding: 50px;
        border: 5px solid red;
      }
      .child {
        width: 300px;
        padding: 50px;
        border: 3px solid rgb(0, 255, 4);
      }
    </style>
    <script>
      function addEvents() {
        var b1Ref = document.querySelector("button");

        var parentDivRef = document.getElementsByClassName("parent");
        var parentDiv = parentDivRef[0];

        var childDivRef = document.getElementsByClassName("child");
        var childDiv = childDivRef[0];

        parentDiv.addEventListener(
          "click",
          function () {
            alert("PArentDiv is called");
          },
          true
        );

        childDiv.addEventListener(
          "click",
          function () {
            alert("childDiv is called");
          },
          true
        );

        b1Ref.addEventListener(
          "click",
          function () {
            alert("btn is called");
          },
          true
        );
      }
    </script>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <button>Click Me</button>
      </div>
    </div>
    <br />

    <button onclick="addEvents()">Add Events</button>
  </body>
</html>
