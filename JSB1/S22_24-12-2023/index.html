<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>CRUD OPERATION AT CLIENT SIDE</h2>
      <div>
        <input type="text" placeholder="Enter Name" id="username" />
      </div>
      <br />
      <div>
        <input type="text" placeholder="Enter City" id="city" />
      </div>
      <br />
      <div>
        <input
          type="radio"
          placeholder="Enter Name"
          name="gender"
          value="male"
        />Male
        <input
          type="radio"
          placeholder="Enter Name"
          name="gender"
          value="female"
        />Female
        <input
          type="radio"
          placeholder="Enter Name"
          name="gender"
          value="other"
        />Other
      </div>
      <br />
      <div>
        <button onclick="createTable()">Submit</button>
      </div>
    </div>
  </body>
</html>
