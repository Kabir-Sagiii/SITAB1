<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function changeStyle() {
        var imgRef = document.querySelector("img");
        imgRef.style.borderRadius = "50%";
      }
    </script>
  </head>
  <body>
    <img
      src="https://wallpapercave.com/wp/wp4923992.png"
      width="300"
      height="300"
    /><br />
    <input type="radio" />HTML <input type="radio" />CSS
    <input type="radio" />JS <input type="radio" />REACT<br /><br />
    <button onclick="changeStyle()">Circle</button>
    <button onclick="changeStyle()">Square</button>
  </body>
</html>
