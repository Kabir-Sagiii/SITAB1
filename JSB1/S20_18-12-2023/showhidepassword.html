<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #container {
        width: 300px;
        box-shadow: 0 0 10px black;
        margin: 100px auto;
        text-align: center;
        padding: 50px;
      }
    </style>
    <script>
      function showHidePassword() {
        var inputRef = document.getElementById("pwd");
        inputRef.type === "password"
          ? (inputRef.type = "text")
          : (inputRef.type = "password");
      }
    </script>
  </head>
  <body>
    <div id="container">
      <h2>Show / Hide Password</h2>
      <input id="pwd" type="password" placeholder="Enter Password" />
      <input type="checkbox" onclick="showHidePassword()" />
    </div>
  </body>
</html>
