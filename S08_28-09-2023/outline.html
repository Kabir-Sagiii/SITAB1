<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        border-width: 2px;
        border-style: dotted;
        border-color: blue;
        outline: 5px solid red;
      }
      h1 {
        border-width: 4px;
        border-style: solid;
        border-color: darkmagenta;

        outline-width: 5px;
        outline-style: solid;
        outline-color: black;
      }
    </style>
  </head>

  <body>
    <p>This is Paragraph element</p>
    <h1>This h1 element</h1>
  </body>
</html>
